zip_keys:
  -
    - python
    - python_impl
    - numpy

python:
  # part of a zip_keys: python, python_impl, numpy
  - 3.8.* *_cpython
  - 3.9.* *_cpython
  - 3.10.* *_cpython

python_impl:
  # part of a zip_keys: python, python_impl, numpy
  - cpython
  - cpython
  - cpython

numpy:
  # part of a zip_keys: python, python_impl, numpy
  - 1.22
  - 1.23
  - 1.24

liboost:
  # test trailing zeros
  - 1.2.3
  - 0.10

libawk:
  - 1.2.3
